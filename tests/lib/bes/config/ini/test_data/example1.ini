
# config.ini file
# Applicaiton settings

# http settings
[http]
port=8080
username=httpuser

# https settings
[https]
port=8043
username=httpsuser

# ftp settings
[FTP]
port=8043
username=ftpuser

# database settings
[database]
driverclass   = com.mysql.jdbc.Driver
dbName        = mydatabase
port          = 3306
username      = root
password      = secure # not recommended to store secure information
# feature settings
[settings]
enable_ssl = true
enable_2mf =  true
